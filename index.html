<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text RPG</title>
</head>
<body onload = "startUp()">
 <div id="Tabs">
    <button onclick="tab('container')">Main</button>
</div>
  <h1>Text RPG</h1>
  <div id="container">
    <div id="output"></div>
    <div id="combat-log"></div>

	
<div id="Settings">
	<span>
  <input type="range" id="percentage-slider" min="10" max="100" value="100" step="1" oninput="sliderFunc()"> Speed Slider <br> <br>
  <label for="example-checkbox" id="checkbox-label">Buy Max:</label>
  <input type="checkbox" id="example-checkbox" onchange="buyMaxMode()">
  <label for="example-checkbox-2" id="checkbox-label-2">Auto-fight: </label>
  <input type="checkbox" id="example-checkbox" onchange="autoFightMode()"> <br>
  <label for="example-checkbox-3.1" id="checkbox-label-3.1" checked="true">battleLog: </label>
  <input type="checkbox" id="example-checkbox" onchange="changeMode(1)" checked="true">
  <label for="example-checkbox-3.2" id="checkbox-label-3.2">EXP gain: </label>
  <input type="checkbox" id="example-checkbox" onchange="changeMode(2)" checked="true"> <br>
  <label for="example-checkbox-3.4" id="checkbox-label-3.4">Skills: </label>
  <input type="checkbox" id="example-checkbox" onchange="changeMode(3)"> 
	</span>
</div>

  </div>
  
 	<button id="beginButton" onclick="startGame()">Start Game</button>
    <div class="grid">
    <button class="button" id = "UP1" onclick="upgrade(1)">Upgrade 1</button>
    <button class="button" id = "UP2" onclick="upgrade(2)">Upgrade 2</button>
    <button class="button" id = "UP3" onclick="upgrade(3)">Upgrade 3</button>
    <button class="button" id = "UP4" onclick="upgrade(4)">Upgrade 4</button>
	<button class="button" id = "UP5" onclick="upgrade(5)">Upgrade 5</button>
	<button class="button" id = "UP6" onclick="upgrade(6)">Upgrade 6</button>
	<button class="button" id = "UP7" onclick="upgrade(7)">Upgrade 7</button>
	<button class="button" id = "UP8" onclick="upgrade(8)">Upgrade 8</button>
	<button class="button" id = "UP9" onclick="upgrade(9)">Upgrade 9</button>
	<button class="button" id = "UP10" onclick="upgrade(10)">Upgrade 10</button>
  </div>
    <div class="reset-button-container">
    <button class="reset-button" onclick="resetGame()"><span>Reset</span></button>
  </div>
</body>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="initialize.js"></script>
  <script type="text/javascript" src="miscellaneous.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="upgrades.js"></script>
  <script type="text/javascript" src="saveLoad.js"></script>
</html>

</body>
</html>
